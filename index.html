<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DigitalSpaceZ - Personal IP</title>
<style>
/* 基础样式 */
body {
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
}

/* 渐变背景动画 */
@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* 星辰粒子 */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 0;
}
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
    from {opacity: 0.1;}
    to {opacity: 1;}
}

/* 内容层 */
header {
    position: relative;
    z-index: 1;
    margin-top: 40px;
}
header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}
header p {
    font-size: 1.2rem;
    color: #ddd;
}
.social-links {
    position: relative;
    z-index: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 50px;
}
.social-links a {
    display: inline-block;
    margin: 10px;
    padding: 15px 25px;
    font-size: 1rem;
    color: white;
    background-color: #333;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s;
    font-weight: bold;
}
.social-links a:hover {
    background-color: #555;
}
/* 平台颜色 */
.social-links .x { background-color: #1DA1F2; }
.social-links .linkedin { background-color: #0077B5; }
.social-links .reddit { background-color: #FF4500; }
.social-links .github { background-color: #24292e; }
.social-links .youtube { background-color: #FF0000; }
</style>
</head>
<body>
<div class="stars" id="stars"></div>

<header>
    <h1>DigitalSpaceZ</h1>
    <p>Entrepreneur | Tech | Internet | Investment</p>
</header>

<div class="social-links">
    <a href="https://yourblog.com" target="_blank">Blog / Medium</a>
    <a href="https://x.com/DigitalspaceZ" target="_blank" class="x">X</a>
    <a href="https://www.linkedin.com/in/wayzoe-zhong-707baa389/" target="_blank" class="linkedin">LinkedIn</a>
    <a href="https://www.reddit.com/user/PleasantMountain7332/" target="_blank" class="reddit">Reddit</a>
    <a href="https://github.com/DigitalSpaceZ" target="_blank" class="github">GitHub</a>
    <a href="https://www.youtube.com/@DigitalSpaceZ-zwz" target="_blank" class="youtube">YouTube</a>
</div>

<script>
// 生成随机星星
const starsContainer = document.getElementById('stars');
for(let i=0;i<100;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random()*100 + "%";
    star.style.left = Math.random()*100 + "%";
    star.style.width = Math.random()*3 + "px";
    star.style.height = star.style.width;
    star.style.animationDuration = (Math.random()*2+1) + "s";
    starsContainer.appendChild(star);
}
</script>
</body>
</html>
