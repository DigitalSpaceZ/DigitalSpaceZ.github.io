<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DigitalSpaceZ</title>
<!-- 预加载关键资源 -->
<link rel="preload" href="https://cdn.jsdelivr.net/gh/DigitalSpaceZ/DigitalSpaceZ.github.io/avatar.webp" as="image" fetchpriority="high">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdn.simpleicons.org" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- 添加更好看的展示字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <!-- 优雅衬线字体，用于显示名字 -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<style>
  /* 添加淡入动画 */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* 添加脉冲动画 */
  @keyframes pulse {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0.8;
    }
  }
  body {
    margin:0;
    padding:0;
    font-family: Inter, system-ui, sans-serif;
    /* 深色但有质感的背景：线性+径向渐变叠加，增加层次感 */
    background:
      radial-gradient(circle at 10% 10%, rgba(74,144,255,0.03), transparent 12%),
      radial-gradient(circle at 90% 80%, rgba(0,0,0,0.14), transparent 22%),
      linear-gradient(180deg,#071022 0%, #0f1a2b 70%);
    color: #e6eef6;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:100vh;
    padding-top:60px;
    animation: fadeInUp 0.8s ease-out;
    overflow-x: hidden;
  }
  /* 移动设备整体缩放优化 */
  @media (max-width: 480px) {
    body {
      padding-top: 40px;
    }
  }
  .avatar {
    width:120px;
    height:120px;
    border-radius:50%;
    /* 使用与背景更协调的深色渐变 */
    background: linear-gradient(135deg, rgba(139,211,255,0.1), rgba(74,144,226,0.05));
    background-color: #1f2a37; /* fallback 深色 */
    background-size: cover;
    background-position: center;
    overflow: hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:36px;
    font-weight:700;
    color:#8bd3ff;
  margin-bottom:12px; /* 缩小底部间距，使名字靠近头像 */
    box-shadow: 0 8px 24px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    /* 页面上向上微移，视觉靠近顶部 */
    transform: translateY(-8px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
  }
  .avatar:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 12px 32px rgba(74,144,226,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
  }
  .name {
    margin-top:0px; /* 进一步靠近头像 */
    margin-bottom:10px;
    font-family: 'Lora', Georgia, serif;
    font-weight:500;
    /* 响应式字体：在窄屏时最小 26px，首选根据视口宽度 5vw，最大 44px */
    font-size: clamp(26px, 5vw, 44px);
    color:#e7f6ff;
    /* 响应式字母间距（随着视口略微调整），min 0.8px, preferred 0.2vw, max 1.5px */
    letter-spacing: clamp(0.8px, 0.2vw, 1.5px);
    text-shadow: 0 6px 20px rgba(2,8,20,0.55);
    transition: all 0.3s ease;
    font-style: italic;
  }
  .name:hover {
    color: #b8e0ff;
    text-shadow: 0 8px 24px rgba(184,224,255,0.6);
  }
  .avatar img {
    width:100%;
    height:100%;
    object-fit:cover; /* fill the circle and crop overflow */
    /* 调整此项以移动裁切区域，默认向上偏移一点以显示上半部分更多内容 */
    object-position: center 40%;
    display:block;
    /* 优化图片加载性能 */
    will-change: transform;
    contain: layout style paint;
    /* 平滑加载过渡效果 */
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  .avatar img.loaded {
    opacity: 1;
  }
  .socials {
    display:flex;
    gap:20px;
    margin-bottom:40px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 90vw;
  }
  .socials a {
    width:50px;
    height:50px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:12px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }
  /* 小屏幕优化 */
  @media (max-width: 480px) {
    .socials {
      gap: 12px;
      margin-bottom: 30px;
      max-width: 280px; /* 限制宽度确保每行3个图标 */
    }
    .socials a {
      width: 44px;
      height: 44px;
    }
    /* 统一LinkedIn图标大小 */
    .social-link.linkedin {
      width: 44px;
      height: 44px;
    }
    .social-link.linkedin svg {
      width: 20px;
      height: 20px;
    }
    .socials img {
      width: 24px;
      height: 24px;
    }
    .socials .icon {
      width: 24px;
      height: 24px;
      background-size: 16px 16px;
    }
  }
  .socials a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(139,211,255,0.1), rgba(74,144,226,0.1));
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .socials a:hover {
    transform: translateY(-3px) scale(1.05);
    background: rgba(255,255,255,0.08);
    border-color: rgba(139,211,255,0.3);
    box-shadow: 0 8px 32px rgba(74,144,226,0.2);
  }
  .socials a:hover::before {
    opacity: 1;
  }
  .socials img {
    width:28px;
    height:28px;
    display:block;
  }
  .socials .icon {
    width:28px;
    height:28px;
    display:block;
    background-size:18px 18px;
    background-repeat:no-repeat;
    background-position:center;
    border-radius:6px;
  }
  /* 通用社交链接可额外标记 .social-link 和平台类来提供定制样式 */
  .social-link.linkedin {
    width:50px;
    height:50px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:12px;
    background-color: #0A66C2; /* LinkedIn 蓝 */
  }
  .social-link.linkedin svg {
    width:18px;
    height:18px;
    display:block;
    fill:#ffffff; /* 白色 logo */
  }
  .content {
    max-width:600px;
    text-align:center;
    font-size:16px;
    line-height:1.6;
    color:#cfd8e6;
    padding:0 20px;
    opacity: 0.9;
    transition: opacity 0.3s ease;
  }
  .content:hover {
    opacity: 1;
  }
  .content p {
    margin: 0;
    padding: 20px 0;
    border-radius: 12px;
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.05);
    transition: all 0.3s ease;
  }
  .content p:hover {
    background: rgba(255,255,255,0.04);
    border-color: rgba(139,211,255,0.1);
  }
</style>
</head>
<body>

<div class="avatar" style="animation: fadeInUp 0.6s ease-out 0.2s both;">
  <img src="https://cdn.jsdelivr.net/gh/DigitalSpaceZ/DigitalSpaceZ.github.io/avatar.webp"

       style="width:100%;height:100%;border-radius:50%;object-fit:cover;"

  <a href="https://github.com/DigitalSpaceZ" target="_blank" style="animation: fadeInUp 0.5s ease-out 1.1s both;"><img src="https://cdn.simpleicons.org/github/181717" alt="GitHub"></a>

</body>
</html>
