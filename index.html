<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name - Personal IP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    header {
        margin-top: 40px;
    }
    header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    header p {
        font-size: 1.2rem;
        color: #555;
    }
    .social-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
    }
    .social-links a {
        display: inline-block;
        margin: 10px;
        padding: 15px 25px;
        font-size: 1rem;
        color: white;
        background-color: #333;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s;
        font-weight: bold;
    }
    .social-links a:hover {
        background-color: #555;
    }
    /* 平台自定义颜色 */
    .x { background-color: #1DA1F2; }         /* X/Twitter 蓝 */
    .linkedin { background-color: #0077B5; }  /* LinkedIn 蓝 */
    .reddit { background-color: #FF4500; }    /* Reddit 橙 */
    .github { background-color: #24292e; }    /* GitHub 黑 */
    .youtube { background-color: #FF0000; }   /* YouTube 红 */
</style>
</head>
<body>
<header>
    <h1>DigitalSpaceZ</h1>
    <p>Entrepreneur | Tech | Internet | Investment</p>
</header>

<div class="social-links">
    <a href="https://yourblog.com" target="_blank">Blog / Medium</a>
    <a href="https://x.com/DigitalspaceZ" target="_blank" class="x">X</a>
    <a href="https://www.linkedin.com/in/wayzoe-zhong-707baa389/" target="_blank" class="linkedin">LinkedIn</a>
    <a href="https://www.reddit.com/user/PleasantMountain7332/" target="_blank" class="reddit">Reddit</a>
    <a href="https://github.com/DigitalSpaceZ" target="_blank" class="github">GitHub</a>
    <a href="https://www.youtube.com/@DigitalSpaceZ-zwz" target="_blank" class="youtube">YouTube</a>
</div>

</body>
</html>
