<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DigitalSpaceZ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- 添加更好看的展示字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <!-- 手写体，用于显示名字 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    font-family: Inter, system-ui, sans-serif;
    /* 深色但有质感的背景：线性+径向渐变叠加，增加层次感 */
    background:
      radial-gradient(circle at 10% 10%, rgba(74,144,255,0.03), transparent 12%),
      radial-gradient(circle at 90% 80%, rgba(0,0,0,0.14), transparent 22%),
      linear-gradient(180deg,#071022 0%, #0f1a2b 70%);
    color: #e6eef6;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:100vh;
    padding-top:60px;
  }
  .avatar {
    width:120px;
    height:120px;
    border-radius:50%;
    /* 默认渐变在没有图片时显示；可在元素上内联 background-image:url('avatar.png') 来替换 */
    background: linear-gradient(135deg,#8bd3ff,#4a90e2);
    background-color: #1f2a37; /* fallback 深色 */
    background-size: cover;
    background-position: center;
    overflow: hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:36px;
    font-weight:700;
    color:#0f1115;
  margin-bottom:12px; /* 缩小底部间距，使名字靠近头像 */
    box-shadow: 0 8px 24px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.03);
    /* 页面上向上微移，视觉靠近顶部 */
    transform: translateY(-8px);
  }
  .name {
    margin-top:0px; /* 进一步靠近头像 */
    margin-bottom:10px;
    font-family: 'Dancing Script', 'Poppins', Inter, system-ui, sans-serif;
    font-weight:500;
    /* 响应式字体：在窄屏时最小 20px，首选根据视口宽度 5vw，最大 36px */
    font-size: clamp(20px, 5vw, 36px);
    color:#e7f6ff;
    /* 响应式字母间距（随着视口略微调整），min 0.8px, preferred 0.3vw, max 1.5px */
    letter-spacing: clamp(0.8px, 0.3vw, 1.5px);
    text-shadow: 0 6px 20px rgba(2,8,20,0.55);
  }
  .avatar img {
    width:100%;
    height:100%;
    object-fit:cover; /* fill the circle and crop overflow */
    /* 调整此项以移动裁切区域，默认向上偏移一点以显示上半部分更多内容 */
    object-position: center 40%;
    display:block;
  }
  .socials {
    display:flex;
    gap:20px;
    margin-bottom:40px;
  }
  .socials a {
    width:50px;
    height:50px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:12px;
    background: rgba(255,255,255,0.05);
    transition: transform 0.2s;
  }
  .socials a:hover {
    transform: translateY(-3px);
  }
  .socials img {
    width:28px;
    height:28px;
    display:block;
  }
  .socials .icon {
    width:28px;
    height:28px;
    display:block;
    background-size:18px 18px;
    background-repeat:no-repeat;
    background-position:center;
    border-radius:6px;
  }
  /* 通用社交链接可额外标记 .social-link 和平台类来提供定制样式 */
  .social-link.linkedin {
    width:50px;
    height:50px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:12px;
    background-color: #0A66C2; /* LinkedIn 蓝 */
  }
  .social-link.linkedin svg {
    width:18px;
    height:18px;
    display:block;
    fill:#ffffff; /* 白色 logo */
  }
  .content {
    max-width:600px;
    text-align:center;
    font-size:16px;
    line-height:1.6;
    color:#cfd8e6;
    padding:0 20px;
  }
</style>
</head>
<body>

<div class="avatar">
  <img src="avatar.png" alt="DS avatar">
</div>
<div class="name">DigitalSpaceZ</div>

</div>
